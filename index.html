<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div>
            <h1 class="title">Basketball Score Keeper</h1>
            <div class="cardboard">
                <div class="container">
                    <div class="card" id="card-home">
                        <h3>HOME</h3>
                        <div class="score" id="home-score">0</div>
                        <div>
                            <button class="increment" id="btn-home-add-1">+1</button>
                            <button class="increment" id="btn-home-add-2">+2</button>
                            <button class="increment" id="btn-home-add-3">+3</button>
                        </div>
                    </div>
                    <div class="card" id="card-guest">
                        <h3>AWAY</h3>
                        <div class="score" id="guest-score">0</div>
                        <div>
                            <button class="increment" id="btn-guest-add-1">+1</button>
                            <button class="increment" id="btn-guest-add-2">+2</button>
                            <button class="increment" id="btn-guest-add-3">+3</button>
                        </div>
                    </div>
                </div>
                <button class="reset" id="btn-reset">New Game</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
